<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m3u8</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/hls.js/8.0.0-beta.3/hls.min.js"></script>
    <style>
        #str-post input[type="text"], #str-post button {
         background: rgb(132, 156, 53);
         border-radius: 15px 15px 15px 15px;
         display: block;
         margin: auto;
         margin-bottom: 20px; /* 可以根据需要调整间距 */
        }
        *{
            
            background: rgb(255, 255, 255);
            margin: 0;
            padding: 0;
        }
        #player{
            border-radius: 15px 15px 15px 15px;
            width: 1200px;
            height: 600px;
            display: block;
            margin: auto;
        }
        #input-div{
            margin: auto;
        }
        ul{
    border-radius: 10px 10px 0px 0px;
    list-style-type: none; /*清除无序列表前的小点*/
    width: auto;
    height: 50px;
    background: #0ebee2;
    margin: 0px;
    padding-left: 1%;/*左边距，使li看起来在中间*/
    /*position: relative;*/
    text-align: center;
}
li{
    float: left;
    width: 100px;
    height: 100%;
    padding: 0px;
    margin-right: 0%;  /*两个li之间的距离*/
}
a:link,a:visited{ /*鼠标未点击和点击过时的样式*/
    display: block;
    color: #FFFFFF;
    background: #0ebee2;
    text-align: center;
    line-height: 30px; /*li行高*/
    padding: 10px;
    text-decoration: none; /*去下划线*/
}
a:hover{ /*鼠标移动到点击位时的样式，active指点击过后的样式*/
    background-color: #aa2842;
}

    </style>
</head>
<body>  
    <div class="box">
        <div class="nav1">
        <!--横向导航栏-->
        <ul>
        <li><a href="#"> marathons </a></li>
        <li><a href="#"> show </a></li>
        <li><a href="#"> toonami </a></li>
        <li><a href="#"> music </a></li>
        <li><a href="#"> samlls </a></li>
        <li><a href="#"> games </a></li>
        <li><a href="#"> schedule </a></li>
        <li><a href="#"> murals </a></li>
        <li><a href="#"> etcetera </a></li>
        <li><a href="#"> apps </a></li>
        </ul>
        </div>
        <div>
    <video id="player" controls=""></video>
    <div class="input-div">
        <form method="post" id="str-post">
            <input type="text" value="https://adultswim-vodlive.cdn.turner.com/live/rick-and-morty/stream_6.m3u8" name="url" placeholder="请输入m3u8播放地址" autocomplete="off">
            <button type="submit">播放</button>
        </form>
        
    </div>

    <script>
        function playM3u8(url){
            if(Hls.isSupported()) {
                var video = document.getElementById('player');
                video.volume = 1.0;
                var hls = new Hls();
                var m3u8Url = decodeURIComponent(url)
                hls.loadSource(m3u8Url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED,function() {
                    video.play();
                });
            }
        }
        $("#str-post").submit(function () {
            $("html,body").animate({
                scrollTop: $(".input-div").offset().top - 20
            }, 200);
            playM3u8($("#str-post").serializeArray()[0].value);
            return false;
        })
    </script>
</body>
</html>
